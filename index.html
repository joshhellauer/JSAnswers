<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/styles.css" />
    <script src="./static/main.js"></script>
  </head>
  <body>
    <div class="paragraph">
      <p>Welcome to the Wolf Answers. Ask the Pensive Wolf any question you like. But be warned: you may not like his answer.</p>
    </div>
    <div class="container">
      <div class="input-group">
        <label for="textInput">Enter your Petition to the Pensive Wolf:</label>
        <input type="text" id="textInput" />
      </div>
      <div class="input-group">
        <label for="field2">Enter Your Question:</label>
        <input type="text" id="field2" />
      </div>
      <br></br>
      <fieldset class="fieldset">

        <div class="result-label-div">
          <label class="result-label" id="answerLabel" ></label>
          <button id="askButton">Ask</button>
        </div>
      </fieldset>
      
    </div>
  </body>
</html>
